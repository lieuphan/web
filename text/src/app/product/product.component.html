<div class="container mb-3 bg-light">
  <div class="row p-2">
    <div class="col-lg-7 comment-bottom w3pvt_mail_grid_right">
      <form [formGroup]="productForm" (ngSubmit)=onProduct()>
        <div>
          <div class="col-lg-6 form-group">
            <label>ID</label>
            <input class="form-control" formControlName="id" type="text" name="Name" required="">
          </div>
          <div class="col-lg-6 form-group">
            <label>Hình ảnh</label>
            <input type="file" (change)="imageUpload($event)" class="form-control" name="image" placeholder=""
              required="">
          </div>
          <div class="col-lg-6 form-group">
            <label>Tên sản phẩm</label>
            <input class="form-control" formControlName="tensanpham" type="text" name="Name" required="">
          </div>
          <div class="col-lg-6 form-group">
            <label>Loại sản phẩm</label>
            <input class="form-control" formControlName="loaisanpham" type="text" name="Name" required="">
          </div>
          <div class="col-lg-6 form-group">
            <label>Chi tiết sản phẩm</label>
            <input class="form-control" formControlName="chitietsanpham" type="text" name="Name" required="">
          </div>
          <div class="col-lg-6 form-group">
            <label>Giá tiền:</label>
            <input class="form-control" formControlName="giasanpham" type="number" name="Name" required="">
          </div>
          <div class="col-lg-6 form-group">
            <label>Số lượng:</label>
            <input class="form-control" formControlName="soluong" type="number" name="Name" required="">
          </div>
        </div>
        <button class="btn btn-outline-success" routerLink="/product" type="submit">Thêm</button>
        <input class="btn btn-outline-success" type="button" value="Tải lại" (click)="loadPro()">
      </form>
    </div>
    <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Hình ảnh</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Loại sản phẩm</th>
            <th scope="col">Chi tiết sản phẩm</th>
            <th scope="col">Giá tiền</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Xóa</th>
            <th scope="col">Sửa</th>
            <!-- <th scope="col">Ngày nhập kho</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td></td>
            <td>{{product?.id}}</td>
            <td><img class="card-img-top H-W--image" [src]="product?.hinhanh" /></td>
            <td>{{product?.tensanpham}}</td>
            <td>{{product?.loaisanpham}}</td>
            <td>{{product?.chitietsanpham}}</td>
            <td>{{product?.giasanpham}}vnđ</td>
            <td>{{product?.soluong}}</td>
            <td><button class="form-contrpl btn" value="xóa" (click)="deletePro(product.id)"><span class="fa fa-trash"
                  aria-hidden="true"></span></button></td>
            <td><button class="form-contrpl btn" value="xóa" (click)="on_edit_product(product.id)"><span
                  class="fa fa-pencil-square" aria-hidden="true"></span></button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div>
    </div>
  </div>
</div>
