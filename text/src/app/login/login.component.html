<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<section class="contact-main py-5">
  <div class="container py-md-5">
    <h3 class="title-w3pvt text-center">Đăng Nhập</h3>
    <div class="login px-sm-4 mx-auto mw-100 login-wrapper">
      <form [formGroup]="loginForm" class="login-wrapper w3pvt_mail_grid_right" (ngSubmit)="onLogin()">

        <div class="form-group">
          <label class="mb-2">Email Address</label>
          <input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label class="mb-2">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary submit mt-2 read-more">Đăng nhập</button>
      </form>
    </div>
  </div>
</section>
